<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="animated-title">Link Shortener</h1>
        <form id="shortenForm">
            <input type="url" id="urlInput" placeholder="Enter your URL here" required>
            <button type="submit" class="animated-button">Shorten</button>
        </form>
        <div id="result" class="result animated-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
